<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
      <!-- Modal -->
      <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <!-- <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div> -->
            <div class="modal-body">
                <img src="" id='movie_image' alt="Paris" style="width:35%;height: 40%;">
                <p>Title: <span id='movie_title'></span></p>
                <p>Director: <span id='movie_director'></span></p>
                <p>Genre: <span id='movie_genre'></span></p>
                <p>Language: <span id='movie_language'></span></p>
                <p>imdbRating: <span id='movie_rating'></span></p>
                <p>Released: <span id='movie_release'></span></p>
            </div>
          </div>
        </div>
      </div>

    <div class="center">
        <div class="form-group">
            <input type="text" class="form-control" id='movie_name' placeholder="Movie Name">
        </div>
        <button id='find_movie'>Find Movie</button>
      </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
